
<div class="container">
    <h2>CRUD PERSONAS</h2>
    <button mat-raised-button color="primary" class="mb-4" (click)="openCreateDialog()">Crear Persona</button>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let person"> {{person.nombre}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let person"> {{person.apellido}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef> Puesto </th>
        <td mat-cell *matCellDef="let person"> {{person.puesto}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="sueldo">
        <th mat-header-cell *matHeaderCellDef> Sueldo </th>
        <td mat-cell *matCellDef="let person"> {{person.sueldo}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let person">
          <button mat-button (click)="openEditDialog(person)">Editar</button>
          <button mat-button color="warn" (click)="deletePerson(person)">Eliminar</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator class="mt-3" [pageSize]="pageSize" [pageIndex]="pageIndex" (page)="pageIndex = $event.pageIndex"></mat-paginator>
  </div>

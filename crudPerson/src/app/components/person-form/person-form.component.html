<div class="p-5">
    <h2 mat-dialog-title class="text-center">{{ data.person ? 'Editar Persona' : 'Crear Persona' }}</h2>
<div class="modal-body">
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required />
          <mat-error *ngIf="personForm.get('nombre')?.hasError('required')">
            El nombre es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Apellido</mat-label>
          <input matInput formControlName="apellido" required />
          <mat-error *ngIf="personForm.get('apellido')?.hasError('required')">
            El apellido es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Fecha de Nacimiento</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento" required />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="personForm.get('fechaNacimiento')?.hasError('required')">
            La fecha de nacimiento es obligatoria.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Puesto</mat-label>
          <input matInput formControlName="puesto" required />
          <mat-error *ngIf="personForm.get('puesto')?.hasError('required')">
            El puesto es obligatorio.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Sueldo</mat-label>
          <input matInput formControlName="sueldo" type="number" required />
          <mat-error *ngIf="personForm.get('sueldo')?.hasError('required')">
            El sueldo es obligatorio.
          </mat-error>
          <mat-error *ngIf="personForm.get('sueldo')?.hasError('min')">
            El sueldo debe ser mayor o igual a 0.
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button mat-raised-button color="primary" type="submit">Guardar</button>
      <button mat-button (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>

</div>
